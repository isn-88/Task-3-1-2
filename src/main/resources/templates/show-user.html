<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>User page</title>
</head>
<body>



<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:text="${authUser.email} + ' with role(s) ' + ${authUser.getAllRolesToString()}">Navbar</a>

        <form class="d-flex">
            <a class="btn btn-dark" href="/logout" role="button">Logout</a>
        </form>
    </div>
</nav>




<div class="container">
    <div class="row">
        <div class="col-2 bg-white">
            <div class="list-group">
                <a href="#" class="list-group-item list-group-item-action active" aria-current="true">User</a>
            </div>
        </div>
        <div class="col-10 bg-light">
            <h1>User information-page</h1>
            <div class="card">
                <div class="card-header">About user</div>
                <div class="card-body">
                    <table class="table table-striped caption-top">
                        <caption></caption>
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Age</th>
                            <th scope="col">Email</th>
                            <th scope="col">Role</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td th:text="${authUser.id}">ID</td>
                            <td th:text="${authUser.name}">First Name</td>
                            <td th:text="${authUser.surname}">Last Name</td>
                            <td th:text="${authUser.age}">Age</td>
                            <td th:text="${authUser.email}">Email</td>
                            <td th:text="${authUser.getAllRolesToString()}">Role</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
